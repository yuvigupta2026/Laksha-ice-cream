<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Laksha Ice Cream Kada - Butterscotch Bliss</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; background: #fff4e0; color: #7a5c12; }
header { background: #ffdfba; padding: 20px; text-align: center; border-bottom: 2px solid #e6b38a; }
.products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; margin-right: 320px; }
.card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.card img { width: 100%; height: 160px; object-fit: cover; }
.card-body { padding: 12px; }
.card-body button { background: #ffb347; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; color: #fff; }
#cart { position: fixed; right: 0; top: 0; width: 300px; height: 100%; background: #fff; border-left: 2px solid #eee; padding: 20px; overflow-y: auto; }
.checkout { margin-top: 15px; background: #ffb347; color: #fff; padding: 10px; border: none; border-radius: 6px; width: 100%; font-weight: bold; cursor: pointer; }
.popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
.popup-box { background: #fff; padding: 25px; border-radius: 12px; text-align: center; width: 320px; }
</style>
</head>
<body>
<header>
  <h1>Laksha Ice Cream Kada</h1>
  <p>Delicious Butterscotch Flavors</p>
  <a href="index.html" style="text-decoration:none; color:#7a5c12;">⬅ Back to Home</a>
</header>
<main class="products" id="productGrid"></main>
<aside id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="cartTotal">Total: ₹0</h3>
  <button class="checkout" onclick="checkout()">Checkout</button>
</aside>
<div id="popupOverlay" class="popup-overlay"><div class="popup-box"><h2>Thank You!</h2><p id="popupMessage"></p><button onclick="closePopup()">OK</button></div></div>
<script>
const PRODUCTS = [
  {name:"Crunchy Butterscotch", price:159, img:"https://images.pexels.com/photos/1352296/pexels-photo-1352296.jpeg"},
  {name:"Butterscotch Milkshake", price:139, img:"https://images.pexels.com/photos/103566/pexels-photo-103566.jpeg"},
  {name:"Butterscotch Cone", price:129, img:"https://images.pexels.com/photos/461431/pexels-photo-461431.jpeg"},
  {name:"Praline Butterscotch", price:189, img:"https://images.pexels.com/photos/16233261/pexels-photo-16233261.jpeg"}
];
const cart = [];
function renderProducts() {
  const grid = document.getElementById("productGrid");
  PRODUCTS.forEach((p, i) => {
    grid.innerHTML += `<div class="card"><img src="${p.img}"><div class="card-body"><h3>${p.name}</h3><p>₹${p.price}</p><button onclick="addToCart(${i})">Add to Cart</button></div></div>`;
  });
}
function addToCart(i) { cart.push(PRODUCTS[i]); updateCart(); }
function updateCart() {
  const cartItems = document.getElementById("cartItems"); cartItems.innerHTML = ""; let total = 0;
  cart.forEach((item, i) => { total += item.price; cartItems.innerHTML += `<div class="cart-item"><span>${item.name}</span> <span>₹${item.price}</span></div>`; });
  document.getElementById("cartTotal").innerText = "Total: ₹" + total;
}
function checkout() { if (cart.length === 0) { showPopup("Your cart is empty!"); return; } showPopup("Order placed for Butterscotch Bliss!"); cart.length = 0; updateCart(); }
function showPopup(msg) { document.getElementById("popupMessage").innerHTML = msg; document.getElementById("popupOverlay").style.display = "flex"; }
function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }
renderProducts();
</script>
</body>
</html>
