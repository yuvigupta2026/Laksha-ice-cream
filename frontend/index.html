<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laksha Ice Cream Parlour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-links">
        <div class="location-container" style="margin-top: 50px;">
            <p style="color: #333; text-shadow: none;">Please sign in to view the menu</p>
            <a href="login.html" class="loc-btn" style="text-decoration: none; display: inline-block;">Login</a> 
            <a href="signup.html" class="loc-btn" style="text-decoration: none; display: inline-block; background: #666;">Signup</a>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        
        <h1>üç¶ SDPC Ice Cream Parlour üç¶</h1>
        <p>Premium Scoops & Sweet Memories</p>

        <h2 id="welcome-user"></h2>

        <div class="location-container">
            <span id="location-text">üìç Delivery Location: Not Set</span><br>
            <div style="margin: 15px 0;">
                <input type="text" id="manual-location" placeholder="Enter delivery address...">
                <button class="loc-btn" onclick="saveManualLocation()">Save</button>
            </div>
            <p style="color: #666; text-shadow: none;">-- OR --</p>
            <button class="loc-btn" onclick="getLocation()">Detect My Location</button>
        </div>

        <div class="menu">
            <a href="chocolate.html" style="text-decoration: none;"><div class="card">Chocolate</div></a>
            <a href="vanilla.html" style="text-decoration: none;"><div class="card">Vanilla</div></a>
            <a href="butterscotch.html" style="text-decoration: none;"><div class="card">Butterscotch</div></a>
            <a href="mango.html" style="text-decoration: none;"><div class="card">Mango</div></a>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="logout()" class="loc-btn" style="background: #444;">Logout</button>
            <button id="deleteBtn" style="background: rgba(255, 0, 0, 0.7); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Delete Account</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
