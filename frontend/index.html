<!DOCTYPE html>

<head>
  <title>Laksha Ice Cream</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style for the flavor cards */
    .menu a {
      text-decoration: none;
      color: inherit;
    }

    /* Style for the new Location Box */
    .location-container {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      margin: 20px auto;
      width: fit-content;
      min-width: 280px;
      color: #333;
      text-align: center;
      border: 2px solid #ffb347;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #location-text {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .loc-btn {
      background: #ffb347;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .loc-btn:hover {
      background: #f3a02e;
    }
  </style>
</head>
